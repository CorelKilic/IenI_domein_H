<svg width="675" height="475" xmlns="http://www.w3.org/2000/svg">
	<desc>
		Een rechthoek over het volledige tekenveld
	</desc>
	<rect width="100%" height="100%" fill="lavender"/>

	<desc>geen beschrijving maar een tekst die wordt getekend</desc>
	<text x="50%" y="40" font-size="32" fill="teal" text-anchor="middle">
		Dit is een Scalable Vector Graphic
	</text>

	<desc>
		vierkanten met verschillende eigenschappen
	</desc>
	<rect x="50" y="50" width="100" height="100" fill="darkred"/>
	<rect x="200" y="50" width="100" height="100" fill="transparent" stroke="salmon" stroke-width="4"/>
	<rect x="350" y="50" rx="15" ry="15" width="100" height="100" fill="salmon" stroke="darkred" stroke-width="2" stroke-linecap="round" stroke-dasharray="15,5"/>

	<rect x="500" y="50" width="100" height="100" fill="#FF0000"/>
	<rect x="525" y="75" width="100" height="100" fill="#00FF00" fill-opacity="0.5" stroke="#0000FF" stroke-width="10" stroke-opacity="0.25"/>
	
	<desc>
		ellipsen met verschillende eigenschappen
	</desc>
	<ellipse cx="100" cy="250" rx="50" ry="50" fill="teal"/>
	<ellipse cx="250" cy="250" rx="50" ry="40" fill="transparent" stroke="darkseagreen" stroke-width="4"/>
	<ellipse cx="400" cy="250" rx="50" ry="50" fill="darkseagreen" stroke="teal" stroke-width="4" stroke-dasharray="25,5,10,5"/>

	<ellipse cx="550" cy="250" rx="50" ry="50" fill="darkseagreen"/>
	<ellipse cx="575" cy="275" rx="50" ry="50" fill="teal" fill-opacity="0.5"/>

	<desc>
		polyline + polygon
	</desc>
	<polyline points="100,400 400,400"/>
	<rect x="50" y="350" width="100" height="100" fill="#EEE" stroke="blue" stroke-width="1"/>
	<polyline points="50,350 150,375 75,450" fill="peachpuff"/>	
	<polyline points="200,350 300,375 225,450" fill="transparent" stroke="dodgerblue" stroke-width="4"/>

	<rect x="350" y="350" width="100" height="100" fill="#EEE" stroke="blue" stroke-width="1"/>
	<polygon points="350,350 450,375 375,450" fill="peachpuff"/>
	<polygon points="500,350 600,375 525,450" fill="transparent" stroke="dodgerblue" stroke-width="4"/>

</svg>